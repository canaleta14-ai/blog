{% extends 'base.html' %}

{% block title %}Eliminar Publicación{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">¿Estás seguro de que deseas eliminar esta publicación?</p>
                <p class="text-muted small">Esta acción no se puede deshacer.</p>

                <form method="POST" class="mt-4">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="/post/view/{{ post.id }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
